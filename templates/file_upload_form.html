<html>
  <head>
    <title>upload</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <body>
    <form action="/success" method="post" enctype="multipart/form-data">
      <div class="input-group mb-3">
        <input
          type="file"
          class="form-control"
          id="inputGroupFile02"
          name="file"
          accept="application/pdf"
          required
        />
      </div>
      <div>Page Number(Number Must be less than total number of pages)</div>
      <input
        type="number"
        name="page"
        placeholder="ENTER A NUMBER LESSER THAN TOTAL NO. OF PAGES"
        min="0"
        required
      />
      <div>Angle of rotation</div>
      <div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="rotang"
            id="inlineRadio1"
            value="90"
            required
          />
          <label class="form-check-label" for="inlineRadio1">90</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="rotang"
            id="inlineRadio1"
            value="180"
            required
          />
          <label class="form-check-label" for="inlineRadio1">180</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="rotang"
            id="inlineRadio1"
            value="270"
            required
          />
          <label class="form-check-label" for="inlineRadio1">270</label>
        </div>
      </div>
      <div>
        <input type="submit" value="Upload" class="p-10" required />
      </div>
    </form>
  </body>
</html>
